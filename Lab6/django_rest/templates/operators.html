<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список операторов</title>
</head>
<body>
<div class="content-wrapper">
    <a href="/">На главную</a>
    <ul>
        {% for oper in opers %}
            <li>
                <a href="/oper/{{ oper.id }}">{{ oper.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
