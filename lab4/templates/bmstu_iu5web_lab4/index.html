{% extends 'layout.html' %}
{% load static %}

{% block title %} Главная {% endblock title %}

{% block nav %}
    <ul class="nav nav-tabs mx-auto" role="tablist">
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="">На главную</a>
        </li>
        {% for item in navbar %}
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="{% url 'ice_cream' item.id %}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock nav %}

{% block main %}
    <div>
        <img class="pic" src="{% static 'imgs/index.jpg' %}">
    </div>
{% endblock main %}
