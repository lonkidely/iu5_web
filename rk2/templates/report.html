{% extends 'index.html' %}
{% block title %} Языки-операторы {% endblock %}
{% block body %}
    <div class="d-flex flex-row justify-content-between">
    <div class="p-2"></div>
    <div class="p-2">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Оператор</th>
            <th scope="col">Язык</th>
            <th scope="col">Описание языка</th>
        </tr>
        </thead>
        <tbody>
        {% for oper in data.opers %}
            <tr>
                <th scope="row">{{ oper.id }}</th>
                <td>{{ oper.title }}</td>
                <td>{{ oper.lang.title }}</td>
                <td>{{ oper.lang.descr }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    <div class="p-2"></div>
    </div>
{% endblock %}
